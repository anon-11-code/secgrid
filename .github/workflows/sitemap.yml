name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sitemap-generator-cli
        run: npm install -g sitemap-generator-cli

      - name: Verify sitemap-generator-cli installation
        run: |
          npm list -g sitemap-generator-cli
          which sitemap-generator-cli
          sitemap-generator-cli --version

      - name: Generate Sitemap
        run: sitemap-generator-cli https://secgrid.netlify.app --max-depth 5 --filepath ./sitemap.xml

      - name: Commit Sitemap
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add sitemap.xml
          git commit -m "Auto-update sitemap [skip ci]" || echo "No changes"
          git push

      - name: Notify Search Engines
        run: |
          curl https://www.google.com/ping?sitemap=https://secgrid.netlify.app/sitemap.xml
          curl https://www.bing.com/ping?sitemap=https://secgrid.netlify.app/sitemap.xml
